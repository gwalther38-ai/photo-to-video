<!DOCTYPE html>

  <style>

<body class="bg-gradient-to-br from-pink-50 via-white to-blue-50 text-gray-800">

  <!-- キャンペーン告知 -->

  <!-- ヘッダー -->

    <div class="mx-auto max-w-6xl px-4 py-3 flex items-center justify-between">
      <a href="#" class="font-bold text-lg">Photo ▶ Video</a>
      <nav class="hidden md:flex gap-6 text-sm">

    </div>
    <!-- モバイルメニュー -->
    <div id="mobileMenu" class="md:hidden hidden border-t border-gray-200 bg-white">
      <nav class="px-4 py-3 flex flex-col gap-3 text-sm">
        <a href="#line" class="hover:text-black">LINE</a>
        <a href="#pricing" class="hover:text-black">料金</a>
        <a href="#flow" class="hover:text-black">流れ</a>

            <video class="h-full w-full object-cover" autoplay muted playsinline loop>
